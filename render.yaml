services:
  - type: web
    name: ramzify-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false
    healthCheckPath: "/"
